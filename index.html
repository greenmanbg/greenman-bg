<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenMan Mobile Bar & Bistro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap">
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: 'EB Garamond', serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
    }

    .logo {
      filter: hue-rotate(0) brightness(1.2);
      background-color: black;
      padding: 10px;
      border-radius: 10px;
      max-width: 300px;
    }

    .coming-soon {
      margin-top: 40px;
      font-size: 1.5em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>GreenMan Mobile Bar & Bistro</h1>
  <img src="logo.png" alt="GreenMan Logo" class="logo" />
  <div class="coming-soon">Coming Soon...</div>
</body>
</html>
